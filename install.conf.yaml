- shell: 
    - 
      - "mkdir -p ~/{.pip,.config/{fish,bspwm,sxhkd,termite},.cache/pip,.subversion,.vim/bundle}"
      - "Checking folder structure exists"
    - 
      - "git submodule update --init --recursive"
      - "Installing submodules"
- clean: 
    - "~"
    - "~/.cache"
    - "~/.config"
    - "~/.config/fish"
    - "~/.config/bspwm"
    - "~/.config/sxhkd"
    - "~/.config/termite"
    - "~/.pip"
    - "~/.subversion"
    - "~/.vim"
    - "~/.vim/bundle"
- link: 
    ~/.gemrc: "gemrc"
    ~/.gitconfig: "gitconfig"
    ~/.gitignore: "gitignore"
    ~/.mongorc.js: "mongorc.js"
    ~/.tmux.conf: "tmux.conf"
    ~/.xinitrc: "xinitrc"
    ~/.config/compton.conf: "config/compton.conf"
    ~/.config/fish/config.fish: "config/fish/config.fish"
    ~/.config/bspwm/bspwmrc: "config/bspwm/bspwmrc"
    ~/.config/sxhkd/sxhkdrc: "config/sxhkd/sxhkdrc"
    ~/.config/termite/confif: "config/termite/config"
    ~/.pip/pip.conf: "pip/pip.conf"
    ~/.subversion/config: "subversion/config"
    ~/.vim/vimrc: "vim/vimrc"
    ~/.vim/bundle/vundle: "vim/bundle/vundle/"


- shell: 
    - 
      - "mkdir -p ~/{.pip,.config/{fish,qtile,termite},.cache/pip,.subversion,.vim/bundle}"
      - "Checking folder structure exists"
    - 
      - "git submodule update --init --recursive"
      - "Installing submodules"
- clean: 
    - "~"
    - "~/.cache"
    - "~/.config"
    - "~/.config/fish"
    - "~/.config/qtile"
    - "~/.config/termite"
    - "~/.pip"
    - "~/.subversion"
    - "~/.vim"
    - "~/.vim/bundle"
    - "~/.wallpapers"
    - "~/.screenlayout"
- link: 
    ~/.gemrc: "gemrc"
    ~/.gitconfig: "gitconfig"
    ~/.gitignore: "gitignore"
    ~/.mongorc.js: "mongorc.js"
    ~/.tmux.conf: "tmux.conf"
    ~/.xinitrc: "xinitrc"
    ~/.config/fish/config.fish: "config/fish/config.fish"
    ~/.config/qtile/config.py: "config/qtile/config.py"
    ~/.config/termite/confif: "config/termite/config"
    ~/.pip/pip.conf: "pip/pip.conf"
    ~/.subversion/config: "subversion/config"
    ~/.vim/vimrc: "vim/vimrc"
    ~/.vim/bundle/vundle: "vim/bundle/vundle/"
    ~/.wallpapers: "wallpapers/"
    ~/.screenlayout: "screenlayout/"
- shell:
    -
      - "vim +PluginInstall +qall"
      - "Update bundles"

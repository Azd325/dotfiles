- shell:
    -
      - "mkdir -p ~/{.pip,.config/{fish,nvim,qtile,termite},.cache/pip,.subversion}"
      - "Checking folder structure"
    -
      - "git submodule foreach git pull origin master"
      - "Updating submodules"
- clean:
    - "~"
    - "~/.cache"
    - "~/.config"
    - "~/.config/fish"
    - "~/.config/qtile"
    - "~/.config/termite"
    - "~/.pip"
    - "~/.vim"
    - "~/.wallpapers"
    - "~/.screenlayout"
    - "~/.virtualenvs"
- link:
    ~/.config/dircolors: "config/dircolors/"
    ~/.config/fish: "config/fish/"
    ~/.config/nvim/init.vim: "config/nvim/init.vim"
    ~/.config/qtile/config.py: "config/qtile/config.py"
    ~/.config/termite/config: "config/termite/config"
    ~/.cookiecutterrc: "cookiecutterrc"
    ~/.gemrc: "gemrc"
    ~/.gitattributes: "gitattributes"
    ~/.gitconfig: "gitconfig"
    ~/.gitignore: "gitignore"
    ~/.mongorc.js: "mongorc.js"
    ~/.pip/pip.conf: "pip/pip.conf"
    ~/.pkgbuilds: "pkgbuilds/"
    ~/.subversion/config: "subversion/config"
    ~/.screenlayout: "screenlayout/"
    ~/.tmux.conf: "tmux.conf"
    ~/.wallpapers: "wallpapers/"
    ~/.vim: "vim/"
    ~/.virtualenvs: "virtualenvs/"
    ~/.xinitrc: "xinitrc"
    ~/.Xresources: "Xresources"
- shell:
    -
      - "vim +PluginInstall +qall"
      - "Update bundles"

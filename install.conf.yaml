- shell: 
    - 
      - "mkdir -p ~/{.pip,.config/{qtile,termite},.cache/pip,.subversion}"
      - "Checking folder structure exists"
    - 
      - "git submodule foreach git pull origin master"
      - "Updating submodules"
- clean: 
    - "~"
    - "~/.cache"
    - "~/.config"
    - "~/.config/fish"
    - "~/.config/qtile"
    - "~/.config/termite"
    - "~/.pip"
    - "~/.subversion"
    - "~/.vim"
    - "~/.vim/bundle"
    - "~/.wallpapers"
    - "~/.screenlayout"
- link: 
    ~/.gemrc: "gemrc"
    ~/.gitconfig: "gitconfig"
    ~/.gitignore: "gitignore"
    ~/.mongorc.js: "mongorc.js"
    ~/.tmux.conf: "tmux.conf"
    ~/.xinitrc: "xinitrc"
    ~/.config/dircolors: "config/dircolors/"
    ~/.config/fish: "config/fish/"
    ~/.config/qtile/config.py: "config/qtile/config.py"
    ~/.config/termite/config: "config/termite/config"
    ~/.pip/pip.conf: "pip/pip.conf"
    ~/.subversion/config: "subversion/config"
    ~/.vim: "vim/"
    ~/.wallpapers: "wallpapers/"
    ~/.screenlayout: "screenlayout/"
- shell:
    -
      - "vim +PluginInstall +qall"
      - "Update bundles"
